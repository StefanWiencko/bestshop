<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header__container col">
            <nav></nav>
            <div class="header__content col">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <button>Open your shop</button>
            </div>
            <div class="header__bg__img"></div>
        </div>
    </header>
    <section class="stats">
        <div class="col">
            <h2>The most popular sales platform in country</h2>
            <div class="elements col">
                <div class="element1 stats__element col"></div>
                <div class="element2 stats__element col"></div>
                <div class="element3 stats__element col"></div>
            </div>
        </div>
    </section>
    <section class="perks container">
        <div class="elements row wrap">
            <div class="element1 perks__object row">
                <div class="perks_img1 size"></div>
                <p class="size"></p>
            </div>
            <div class="element2 perks__object row">
                <div class="perks_img2 size"></div>
                <p class="size"></p>
            </div>
            <div class="element3 perks__object row">
                <div class="perks_img3 size"></div>
                <p class="size"></p>
            </div>
        </div>
    </section>
    <section class="pricing col">
        <h2>Pricing</h2>
        <div class="elements container">
            <div class="element element1"></div>
            <div class="element element2"></div>
            <div class="element element3"></div>
        </div>
    </section>
    <section class="contact container">
        <div class="elements container">
            <div class="element1 element"></div>
            <div class="element2 element"></div> 
        </div>
    </section>
    <footer class="container">
        <div class="element"></div>
        <div class="element"></div>
    </footer>
</body>
</html>
